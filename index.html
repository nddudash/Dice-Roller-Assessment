<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dice Roller</title>
        <link rel="stylesheet" href="/./assets/styles/main.css">
    </head>

    <body>

        <div id="pageWrapper">
            
            <!--Extra Credit #3-->
            <div class="FirstBlockThingy">

                <label for="diceUpperLimit" class="inputLabel">What's the Highest Number on Your Dice?</label>

                <br>
                
                <input id="diceUpperLimit" type="number" class="input">

                <br>

                <label for="diceRolled" class="inputLabel">How Many Dice Would You like To Roll?</label>

                <br>
                
                <input id="diceRolled" type="number" min="0" class="input"> 

            </div>

            <div class="diceRollButtonContainer">
                
                <button id="diceRollButton" class="button">Roll!</button>

                <p id="diceRollTotalDisplay"></p>

            </div>

            <div class="showAllRollsContainer">
                
                <button id="showAllRollsButton" class="button">Show All Rolls!</button>

                <div class = "showAllRollsDiceContainer">
                
                    <ol id="showAllRollsList">

                    </ol>
                    
                </div>
            </div>

            <div class="ResetContainer">

                <button id="resetButton" class="button">Reset!</button>
                
            </div>
        </div>

        <script src="/./assets/scripts/main.js"></script>
    </body>
</html>
